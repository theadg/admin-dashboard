<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css" />
    <!-- link materialize icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <nav class="navbar">Navbar</nav>
      <aside class="sidebar">
        <h1 class="sidebar--title">
          <i class="material-symbols-outlined large"> dashboard </i>Dashboard
        </h1>

        <ul class="primary-navigation">
          <li>
            <i class="material-symbols-outlined">home</i>
            Home
          </li>
          <li>
            <i class="material-symbols-outlined"
              ><span class="material-symbols-outlined">
                account_circle
              </span></i
            >
            Profile
          </li>
          <li>
            <i class="material-symbols-outlined">message</i>
            Messages
          </li>
          <li>
            <i class="material-symbols-outlined">history</i>
            History
          </li>
          <li>
            <i class="material-symbols-outlined">task</i>
            Tasks
          </li>
          <li>
            <i class="material-symbols-outlined">group</i>
            Communities
          </li>
        </ul>

        <ul class="secondary-navigation">
          <li>
            <i class="material-symbols-outlined">settings</i>
            Settings
          </li>
          <li>
            <i class="material-symbols-outlined">help_center</i>
            Support
          </li>
          <li>
            <i class="material-symbols-outlined">verified_user</i>
            Privacy
          </li>
        </ul>
      </aside>
      <section class="projects">Projects</section>
      <section class="announcements">Announcements</section>
      <section class="trending">Trending</section>
    </main>
  </body>
</html>
